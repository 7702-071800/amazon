<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Amazon Clone</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="form.html">Login</a>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for products">
        <button>Search</button>
    </div>

    
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
            <div class="category">
                <img src="electronics.jpg" alt="" class="icon">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="fashion1.jpg" alt="" class="icon">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="groceries.jpeg" alt="" class="icon">
                <p>Groceries</p>
            </div>
        </div>
    </section>

    
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="iphone1.jpeg" alt="" class="icon">
                <p>Product 1</p>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="laptop.jpg" alt="" class="icon">
                <p>Product 2</p>
                <p>%49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 Amazon Clone.All right reserved.</p>
    </footer>
    <script src="amazon.js"></script>
</body>
</html>
